[build]
  command = "npm run build"
  publish = "dist/amyal-angular/browser"
  functions = "netlify/functions"

[dev]
  command = "ng serve"
  targetPort = 4200
  framework = "#static"
  autoLaunch = false

# Force HTTPS redirect - happens before page loads
[[redirects]]
  from = "http://www.amyal-media.com/*"
  to = "https://www.amyal-media.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://amyal-media.com/*"
  to = "https://www.amyal-media.com/:splat"
  status = 301
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NG_DISABLE_VERSION_CHECK = "1"

[dev.environment]
  NG_DISABLE_VERSION_CHECK = "1"

[functions]
  directory = "netlify/functions"
