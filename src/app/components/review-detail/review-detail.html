<section class="review-detail-page" [attr.dir]="langService.currentLang() === 'ar' ? 'rtl' : 'ltr'">
  <div class="container">
    @if (notFound()) {
      <div class="review-detail-card review-not-found">
        <p class="detail-title">{{ langService.t('reviewDetail.notFound') }}</p>
        <p class="detail-subtitle">{{ langService.t('reviewDetail.notFoundHint') }}</p>
        <a routerLink="/" class="btn-back-home">{{ langService.t('common.back') }}</a>
      </div>
    }

    @if (review(); as r) {
      <article class="review-detail-card">
        <header class="detail-header">
          <div class="detail-author">
            <div class="detail-avatar">
              <img src="assets/images/Icons/user_icon.jpeg" alt="" class="detail-avatar-img">
            </div>
            <div class="detail-author-info">
              <p class="detail-name">{{ r.name }}</p>
              <span class="detail-date">{{ formatDate(r.createdAt) }}</span>
            </div>
          </div>
          <div class="detail-rating">{{ getStars(r.rating) }}</div>
        </header>
        <div class="detail-message">{{ r.message }}</div>
      </article>
    }
  </div>
</section>
