<!-- Gallery Section -->
<section id="gallery" class="gallery-section">
  <div class="container">
    <div class="section-header scroll-reveal">
      <h2 class="section-title gradient-text">{{ langService.t('gallery.title') }}</h2>
      <p class="section-subtitle">{{ langService.t('gallery.subtitle') }}</p>
    </div>

    <div class="row g-4">
      @for (item of galleryItems; track item.id) {
        <div class="col-12 col-md-6 col-lg-4">
          <div class="gallery-item scroll-reveal image-fade">
            <div class="gallery-image">
              <img [src]="item.image" [alt]="'Project ' + item.id" class="img-fluid">
              <div class="gallery-overlay">
                <div class="gallery-content">
                  <h4 class="gallery-title">{{ langService.t(item.projectKey) }}</h4>
                  <p class="gallery-category">{{ langService.t(item.categoryKey) }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
