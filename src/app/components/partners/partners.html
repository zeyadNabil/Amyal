<!-- Shimmer Loader -->
<app-shimmer-loader [layout]="'grid'" [isLoading]="!isLoaded()" [itemCount]="15"></app-shimmer-loader>

<section class="partners-page" [class.content-loaded]="isLoaded()">
  <div class="container">
    <!-- Header Section -->
    <div class="partners-header">
      <h1 class="partners-title fade-title fade-in-up" [class.fade-out]="titleFadeState() === 'fade-out'" [class.fade-in]="titleFadeState() === 'fade-in'" [class.visible]="titleFadeState() === 'visible'">
        {{ langService.t('partners.title') }}
      </h1>
    </div>

    <!-- Partners Images Section -->
    <div class="partners-content">
      <div class="partners-grid">
        @for (partner of partners; track $index) {
          <div class="partner-card scroll-reveal" [style.animation-delay]="($index * 0.1) + 's'">
            <div class="partner-image-wrapper" (click)="openImage(partner)">
              <img
                [src]="partner"
                [alt]="'Partner ' + ($index + 1)"
                class="partner-image"
                loading="lazy">
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
