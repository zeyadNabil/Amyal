<section class="partners-page">
  <div class="container">
    <!-- Header Section -->
    <div class="partners-header">
      <h1 class="partners-title fade-in-up">
        <span class="typed-text">{{ typedTitle() }}</span>
        @if (isTyping()) {
          <span class="typing-cursor">|</span>
        }
      </h1>
    </div>

    <!-- Partners Images Section -->
    <div class="partners-content">
      <div class="partners-grid">
        @for (partner of partners; track $index) {
          <div class="partner-card scroll-reveal" [style.animation-delay]="($index * 0.1) + 's'">
            <div class="partner-image-wrapper">
              <img 
                [src]="partner" 
                [alt]="'Partner ' + ($index + 1)" 
                class="partner-image"
                loading="lazy">
              <div class="image-overlay"></div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
