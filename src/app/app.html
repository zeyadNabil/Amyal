<!-- Neon Lines -->
<div class="neon-lines">
  <svg class="neon-line-top" viewBox="0 0 1920 200" preserveAspectRatio="none">
    <defs>
      <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#0E37AD;stop-opacity:0" />
        <stop offset="20%" style="stop-color:#0E37AD;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#027DF8;stop-opacity:1" />
        <stop offset="80%" style="stop-color:#60CEFE;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#F7F7F8;stop-opacity:0" />
      </linearGradient>
    </defs>
    <path d="M0,100 Q480,20 960,100 T1920,100" stroke="url(#lineGradient)" stroke-width="2" fill="none" class="animated-path"/>
  </svg>
</div>
